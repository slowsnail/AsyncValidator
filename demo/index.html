<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Async Validator Demo</title>
  <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
	<div class="yo-flex">
		<header class="yo-header yo-header-async">
			<span class="title">Async Validator Demo</span>
		</header>
		<div class="flex m-async">
			<section class="yo-list yo-list-group js-async-form">
				<h3 class="label">请核实常用卡信息</h3>
				<div class="item item-input">
					<div class="mark">姓名</div>
					<input type="text" class="input flex js-username" placeholder="持卡人姓名">
				</div>
				<div class="item item-input">
					<div class="mark">身份证</div>
					<input type="text" class="input flex js-idcard" placeholder="持卡人身份证号">
				</div>
				<div class="item item-input">
					<div class="mark">有效期</div>
					<input type="text" class="input flex js-period" placeholder="月份/年份">
				</div>
				<div class="item item-input">
					<div class="mark">安全码</div>
					<input type="text" class="input flex js-cvv" placeholder="信用卡背后3位验证码">
				</div>
				<div class="item item-input">
					<div class="mark">手机号</div>
					<input type="text" class="input flex js-phonenumber" placeholder="手机号">
				</div>
				<div class="item item-input">
					<div class="mark">验证码</div>
					<input type="text" class="input flex js-vcode" placeholder="短信验证码">
				</div>
			</section>
			<footer class="m-async-ft">
				<button class="yo-btn yo-btn-async">确认激活</button>
			</footer>
		</div>
	</div>

<script src="js/index.min.js"></script>
</body>
</html>
